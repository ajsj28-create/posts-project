<form #postForm="ngForm" class="postForm" (ngSubmit)="onPostAdd()">
    <h2>Add New Post</h2>
    <div class="form-group">
        <label for="title">Title*</label>
        <input
        required
        ngModel 
        name="title"
        type="text" class="form-control" id="title">        
    </div>
    <div class="form-group">
        <label for="content">Content*</label>
        <textarea
        required
        ngModel 
        name="content"
        rows="4" class="form-control" id="content"></textarea>        
    </div>
    <div class="form-group">
        <label for="userId">User Id*</label>
        <select
        required
        ngModel 
        name="userId"
        class="form-control" id="userId">
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="103">103</option>
            <option value="104">104</option>
            <option value="105">105</option>
        </select>        
    </div>
    <div>
        <button 
        *ngIf="!isEditMode"
        mat-raised-button color="primary" class="btn-block">Add Post</button>
        <button
        (click)="onPostUpdate()"
        *ngIf="isEditMode"
        type="button" mat-raised-button color="primary" class="btn-block">Update Post</button>
    </div>
    <button
    (click)="onClose()"
    type="button"
    mat-mini-fab class="bg-secondary text-white closeBtn">
        <mat-icon>close</mat-icon>
    </button>
</form>
