<div class="card back-grey">
    <div class="card-body">
        <form #productForm="ngForm" (ngSubmit)="onProductAdd()">
            <div class="form-group">
                <label for="name" class="text-white">Product Name*</label>
                <input 
                required
                ngModel
                name="name"
                type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="description" class="text-white">Description*</label>
                <textarea
                required
                ngModel 
                name="description"
                rows="5" class="form-control"></textarea>
            </div>
            <div>
                <button mat-raised-button class="back-grey btn-grad">Add Product</button>
            </div>
        </form>
    </div>
</div>
