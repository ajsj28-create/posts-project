<h4 class="py-2">Are you sure to delete post <strong>{{data.title}}</strong>?</h4>
<div>
    <button 
    (click)="onClose(true)"
    mat-raised-button color="primary">Yes. Delete it!</button>
    <button 
    (click)="onClose(false)"
    mat-raised-button color="warn" class="ml-2">Cancel</button>
</div>
